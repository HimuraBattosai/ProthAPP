<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${pageTitle}"></title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{\css/bootstrap.min.css}"/>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:50px">
	<div class="panel panel-default">
		<div class=" panel-heading">Modification d'un exercice</div>
		<div class=" panel-body">
			<form th:action="@{/Exercice/create}" method="post">
				<div class="form-group">
					<label class="form-label">ID:</label>
					<input class="form-control" type="text" name="id" 
					th:value="${exercice.id}"/>
					<span th:errors="${exercice.id}"></span>
				</div>
				<div class="form-group">
					<label class="form-label">Description:</label>
					<input class="form-control" type="text" name="description" 
					th:value="${exercice.description}"/>
					<span th:errors="${exercice.description}"></span>
				</div>
				 <div class="form-group">
					<label class="form-label">Lien:</label>
					<input class="form-control" type="text" name="link" 
					th:value="${exercice.link}"/>
					<span th:errors="${exercice.link}"></span>
				</div>
				
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>



</div>

</body>
</html>
