<html>
	<head>
		<meta charset="utf-8">
		<title>Insert title here</title>
	
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	</head>
	
	<body>
	    <div class="container">    
	        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
	            <div class="panel panel-info" >
	                    <div class="panel-heading">
	                        <div class="panel-title">Sign In</div>
	                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
	                    </div>     
	
	                    <div style="padding-top:30px" class="panel-body" >
	
	                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>  
	                            
                            <form th:action="@{/authentication}" method="post">
				                    <div class="form-group">
				                        <label th:for="username">UserName</label>
				                        <input type="text" class="form-control" th:id="usename" name="username" th:name="username"  placeholder="Enter UserName">
				                    </div>
				                    <div class="form-group">
				                        <label th:for="password">Password</label>
				                        <input type="password" class="form-control" name="password" th:name="password" th:id="password" placeholder="Password">
				                    </div>
						                    <!--<label> Remember Me</label>-->
						                    <!--<input type="checkbox" name="remember-me" />-->
				                    <button type="submit" class="btn btn-primary">Submit</button>
              				 </form>
                        </div>                     
                  </div>  
	        </div>
	    </div>
    
	</body>
