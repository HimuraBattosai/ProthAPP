<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="utf-8">
	<title th:text="${pageTitle}"></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/styles.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:insert="/shared/navbar_patient :: navbar">  </div>
	
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-10">
						<h4><strong>Details du programme d'exercice</strong></h4>
					</div>
					
				</div>
			</div>
			  
			<div class="panel-body">
				<div class="panel panel-default">
					<div class="panel-heading">Informations generales</div>
					  
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<table class="table table-striped">
								   <tbody>
								     <tr>
								       <td><strong>Patient</strong></td>
								       <td th:text="${exerciceProg.getPatient().getNom()+' '+exerciceProg.getPatient().getPrenom()}"></td>
								     </tr>
								     <tr>
								       <td><strong>Therapeute</strong></td>
								       <td th:text="${exerciceProg.getTherapeute().getNom()}"></td>
								     </tr>
								     <tr>
								       <td><strong>Description</strong></td>
								       <td th:text="${exerciceProg.getExercice().getDescription()}"></td>
								     </tr>
								     <tr>
								     <tr>
								       <td><strong>Durée</strong></td>
								       <td th:text="${exerciceProg.duree_minutes}"></td>
								     </tr>
								     <tr>
								       <td><strong>Date d'exercice</strong></td>
								       <td th:text="${#dates.format(exerciceProg.date_heure,'dd-MM-yyyy')}"></td>
								     </tr>
								     <tr>
								       <td><strong>Nombre de répetition</strong></td>
								       <td th:text="${exerciceProg.nb_repetition}"></td>
								     </tr>
								   </tbody>
								 </table>
							</div>
						</div>
					</div>
				</div>
				

			</div>
		</div>
	</div>
</body>
</html>
