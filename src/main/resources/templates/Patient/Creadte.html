<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:50px">
	<div class="panel panel-default">
		<div class=" panel-heading">Saisie d'un patient</div>
		<div class=" panel-body">
			<form th:action="@{/Patient/Create}" method="post">
				<div class="form-group">
					<label class="form-label">Nom:</label>
					<input class="form-control" type="text" name="nom" 
					th:value="${patient.nom}"/>
					<span th:errors="${patient.nom}"></span>
				</div>
				 <div class="form-group">
					<label class="form-label">Prénom:</label>
					<input class="form-control" type="text" name="prenom" 
					th:value="${patient.prenom}"/>
					<span th:errors="${patient.prenom}"></span>
				</div>
				<div class="form-group">
					<label class="form-label">Adresse:</label>
					<input class="form-control" type="text" name="adresse" 
					th:value="${patient.adresse}"/>
					<span th:errors="${patient.adresse}"></span>
				</div>
				<div class="form-group">
					<label class="form-label">Téléphone:</label>
					<input class="form-control" type="text" name="telephone" 
					th:value="${patient.telephone}"/>
					<span th:errors="${patient.telephone}"></span>
				</div>
				<div class="form-group">
					<label class="form-label">Date de naissance:</label>
					<input class="form-control" type="date" name="date_naissance" 
					th:value="${patient.date_naissance}"/>
					<span th:errors="${patient.date_naissance}"></span>
				</div>
				<div class="form-group">
					<label class="form-label">Poids:</label>
					<input class="form-control" type="text" name="poids" 
					th:value="${patient.poids}"/>
					<span th:errors="${patient.poids}"></span>
				</div>
				<div class="form-group">
					<label class="form-label">Sexe:</label>
					<input class="form-control" type="text" name="sexe" 
					th:value="${patient.sexe}"/>
					<span th:errors="${patient.sexe}"></span>
				</div> 
				<div class="form-group">
					<label class="form-label">Taille:</label>
					<input class="form-control" type="text" name="taille" 
					th:value="${patient.taille}"/>
					<span th:errors="${patient.taille}"></span>
				</div>
				 <div class="form-group">
					<label class="form-label">Groupe sanguin:</label>
					<input class="form-control" type="text" name="grp_sanguin" 
					th:value="${patient.grp_sanguin}"/>
					<span th:errors="${patient.grp_sanguin}"></span>
				</div>
				<div class="form-group">
					<label class="form-label">Accident:</label>
					<input class="form-control" type="text" name="accident" 
					th:value="${patient.accident}"/>
					<span th:errors="${patient.accident}"></span>
				</div>
				<div class="form-group">
					<label class="form-label">Date d'accident:</label>
					<input class="form-control" type="date" name="date_accident" 
					th:value="${patient.date_accident}"/>
					<span th:errors="${patient.date_accident}"></span>
				</div> 
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>
	</div>



</div>

</body>
</html>
