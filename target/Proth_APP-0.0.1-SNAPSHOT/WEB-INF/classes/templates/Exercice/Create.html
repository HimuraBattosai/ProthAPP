<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="utf-8">
	<title th:text="${pageTitle}"></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/styles.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:insert="/shared/navbar :: navbar">  </div>
	
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Create Exercice</div>
			  
			<div class="panel-body">
				<form action="/Exercice/create" method="post">
					<div class="row form-row">
					  <div class="col-md-4 form-group">
					    <label for="nom">Description</label>
					    <input class="form-control" id="description" name="description" th:value="${exercice.description}">
					  </div>
					  <div class="col-md-4 form-group">
					    <label for="prenom">Lien</label>
					    <input class="form-control" id="link" name="link" th:value="${exercice.link}">
					  </div>
				  	</div>
				  	
				  	
				  	
				  	
				  	<button type="submit" class="btn btn-primary">Create exercice</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
