<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${pageTitle}"></title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div th:insert="/shared/navbar :: navbar"></div>
	
	<div class="container" style="margin-top:50px">
		<div class="panel panel-default">
			<div class=" panel-heading">Saisie d'un catalogue de prothese</div>
			<div class=" panel-body">
				<form th:action="@{/ProtheseCatalogue/save}" method="post">
					<div class="form-group">
						<label class="form-label">Référence:</label>
						<input class="form-control" type="text" name="reference" th:value="${protheseCatalogue.reference}"/>
						<span th:errors="${protheseCatalogue.reference}"></span>
					</div>
					<div class="form-group">
						<label class="form-label">Type:</label>
						<input class="form-control" type="text" name="type" th:value="${protheseCatalogue.type}"/>
						<span th:errors="${protheseCatalogue.type}"></span>
					</div>
					<div class="form-group">
						<label class="form-label">Descriptif:</label>
						<input class="form-control" type="text" name="descriptif" th:value="${protheseCatalogue.descriptif}"/>
						<span th:errors="${protheseCatalogue.descriptif}"></span>
					</div>
					<div class="form-group">
						<label class="form-label">Prix</label>
						<input class="form-control" type="text" name="prix" th:value="${protheseCatalogue.prix}"/>
						<span th:errors="${protheseCatalogue.prix}"></span>
					</div>
					
					<button type="submit" class="btn btn-primary">Create</button>
				</form>
			</div>
		</div> 
	</div>

</body>
</html>
