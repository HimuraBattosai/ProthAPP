<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="utf-8">
	<title th:text="${pageTitle}"></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="\css/styles.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:insert="/shared/navbar_patient :: navbar">  </div>
	
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"><h4>Mesures Membre SUP</h4></div>
			  
	      	<form th:action="'/Patient/'+${patientID}+'/Mesure/SUP/create'" method="post">
				<table class="table table-striped">
				    <thead>
				      <tr>
				        <th>Patient</th>
				        <th>Mesure-1</th>
				        <th>Mesure-2</th>
				        <th>Date</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr>
				      	<td>
				      		<strong>NEW</strong>
				      	</td>
					      	<td>
					      		<input class="form-control" name="mesure1">
					      	</td>
					      	<td>
					      		<input class="form-control" name="mesure2">
					      	</td>
					      	<td>
					      		<button type="submit" class="btn btn-primary">Create new mesure</button>
					      	</td>
				      </tr>
				      <tr th:each="mesure : ${listMesuresSUP}">
				        <td th:text="${mesure.getPatient().getNom()+' '+mesure.getPatient().getPrenom()}"></td>
				        <td th:text="${mesure.mesure1}"></td>
				        <td th:text="${mesure.mesure2}"></td>
				        <td th:text="${#dates.format(mesure.createdAt,'dd-MM-yyyy HH:mm')}"></td>
				      </tr>
				    </tbody>
				  </table>
			  </form>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading"><h4>Mesures Membre INF</h4></div>
			  
	      	<form th:action="'/Patient/'+${patientID}+'/Mesure/INF/create'" method="post">
				<table class="table table-striped">
				    <thead>
				      <tr>
				        <th>Patient</th>
				        <th>Mesure-1</th>
				        <th>Mesure-2</th>
				        <th>Date</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr>
					      	<td>
					      		<strong>NEW</strong>
					      	</td>
					      	<td>
					      		<input class="form-control" name="mesure1">
					      	</td>
					      	<td>
					      		<input class="form-control" name="mesure2">
					      	</td>
					      	<td>
					      		<button type="submit" class="btn btn-primary">Create new mesure</button>
					      	</td>
				      </tr>
				      <tr th:each="mesure : ${listMesuresINF}">
				        <td th:text="${mesure.getPatient().getNom()+' '+mesure.getPatient().getPrenom()}"></td>
				        <td th:text="${mesure.mesure1}"></td>
				        <td th:text="${mesure.mesure2}"></td>
				        <td th:text="${#dates.format(mesure.createdAt,'dd-MM-yyyy HH:mm')}"></td>
				      </tr>
				    </tbody>
				  </table>
			  </form>
		</div>
	</div>
</body>
</html>
